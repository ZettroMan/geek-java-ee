<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>EShop application</title>
</h:head>

<h:body>

    <f:event listener="#{productController.preloadData}" type="preRenderView"/>

    <ui:include src="WEB-INF/fragments/navigation.xhtml">
        <ui:param name="pageName" value="Product"/>
    </ui:include>

    <div class="container">
        <h3>Каталог продуктов</h3>
        <div class="row py-2">
            <h:form id="productForm">
                <div class="col-12">
                    <h:commandButton value="Add Product" styleClass="btn btn-primary"
                                     action="#{productController.createProduct()}"/>
                </div>

                <div class="col-12">
                    <h:dataTable value="#{productController.allProducts}" var="product" styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{product.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{product.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            #{product.description}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Category</f:facet>
                            #{product.category.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Price</f:facet>
                            #{product.price}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:commandButton value="Edit" styleClass="btn btn-success"
                                             action="#{productController.editProduct(product)}">
                            </h:commandButton>
                            <span> </span>
                            <h:commandButton value="Delete" styleClass="btn btn-danger"
                                             action="#{productController.deleteProduct(product)}">
                                <f:ajax event="click" render="productForm"/>
                            </h:commandButton>
                            <span> </span>
                            <h:commandButton value="Add to cart" styleClass="btn btn-success"
                                             action="#{cartController.addToCart(product)}">
                                <f:ajax event="click" render="navForm"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </div>

    <ui:include src="WEB-INF/fragments/optional_scripts.xhtml"/>

</h:body>

</html>
